<!DOCTYPE html>
<html>
<head>
<title>市民</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("citizen:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			<script type="text/javascript">
				var update = false;
				var del = false;
			</script>
			#if($shiro.hasPermission("citizen:update"))
			<!-- <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a> -->
			<script type="text/javascript">
				update=true;
			</script>
			#end
			#if($shiro.hasPermission("citizen:delete"))
			<!-- <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
			<script type="text/javascript">
				del=true;
			</script>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
										<div class="form-group">
			   	<div class="col-sm-2 control-label">微信id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="citizen.wechatid" name="wechatid" placeholder="微信id"/>
			    </div>
			</div>
								<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="citizen.mobile" name="mobile" placeholder="手机号码"/>
			    </div>
			</div>
								<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="citizen.nm" name="nm" placeholder="姓名"/>
			    </div>
			</div>
								<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="citizen.gender" name="gender" placeholder="性别"/>
			    </div>
			</div>
								<div class="form-group">
			   	<div class="col-sm-2 control-label">头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="citizen.faceimg" name="faceimg" placeholder="头像"/>
			    </div>
			</div>
								<div class="form-group">
			   	<div class="col-sm-2 control-label">地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="citizen.addr" name="addr" placeholder="地址"/>
			    </div>
			</div>
			#if($shiro.hasPermission("citizen:update") || $shiro.hasPermission("citizen:save"))
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" v-show="upd" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
			#end
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/citizen/citizen.js?_${date.systemTime}"></script>
</body>
</html>
