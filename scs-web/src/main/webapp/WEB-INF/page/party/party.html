<!DOCTYPE html>
<html>
<head>
<title>甲方</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("party:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			<script type="text/javascript">
				var update = false;
				var del = false;
			</script>
			#if($shiro.hasPermission("party:update"))
			<script type="text/javascript">
				update=true;
			</script>
			#end
			#if($shiro.hasPermission("party:delete"))
			<script type="text/javascript">
				del=true;
			</script>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
								<div class="form-group">
			   	<div class="col-sm-2 control-label">名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="party.nm" name="名称" placeholder="名称"/>
			    </div>
			</div>
						<div class="form-group">
			   	<div class="col-sm-2 control-label">联系人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="party.contperson" name="联系人" placeholder="联系人"/>
			    </div>
			</div>
						<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="party.rmk" name="备注" placeholder="备注"/>
			    </div>
			</div>
						<div class="form-group">
			   	<div class="col-sm-2 control-label">电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="party.phone" name="电话" placeholder="电话"/>
			    </div>
			</div>
						<div class="form-group">
			   	<div class="col-sm-2 control-label">地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="party.addr" name="地址" placeholder="地址"/>
			    </div>
			</div>
						<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="party.status" name="状态" placeholder="状态"/>
			    </div>
			</div>
			#if($shiro.hasPermission("party:update") || $shiro.hasPermission("party:save"))
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" v-show="upd" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
			#end
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/party/party.js?_${date.systemTime}"></script>
</body>
</html>
