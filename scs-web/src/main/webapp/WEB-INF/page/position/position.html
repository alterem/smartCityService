<!DOCTYPE html>
<html>
<head>
<title>定位信息</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("position:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			<script type="text/javascript">
				var update = false;
				var del = false;
			</script>
			#if($shiro.hasPermission("position:update"))
			<!-- <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a> -->
			<script type="text/javascript">
				update=true;
			</script>
			#end
			#if($shiro.hasPermission("position:delete"))
			<!-- <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
			<script type="text/javascript">
				del=true;
			</script>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
					   	<div class="form-group">
   	<div class="col-sm-2 control-label">经度</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="position.lng" name="lng" placeholder="经度"/>
    </div>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">纬度</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="position.lat" name="lat" placeholder="纬度"/>
    </div>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">精度</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="position.prec" name="prec" placeholder="精度"/>
    </div>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">是否越界</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="position.oob" name="oob" placeholder="是否越界"/>
    </div>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">用户</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="position.uid" name="uid" placeholder="用户"/>
    </div>
       	</div>
   																	#if($shiro.hasPermission("position:update") || $shiro.hasPermission("position:save"))
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" v-show="upd" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
		</div>
		#end
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/position/position.js?_${date.systemTime}"></script>
</body>
</html>
