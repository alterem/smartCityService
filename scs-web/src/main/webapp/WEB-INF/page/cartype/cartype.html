<!DOCTYPE html>
<html>
<head>
<title>车辆类型</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("cartype:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			<script type="text/javascript">
				var update = false;
				var del = false;
			</script>
			#if($shiro.hasPermission("cartype:update"))
			<!-- <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a> -->
			<script type="text/javascript">
				update=true;
			</script>
			#end
			#if($shiro.hasPermission("cartype:delete"))
			<!-- <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
			<script type="text/javascript">
				del=true;
			</script>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
					   	<div class="form-group">
   	<div class="col-sm-2 control-label">代码</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="cartype.code" name="code" placeholder="代码"/>
    </div>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">名称</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="cartype.nm" name="nm" placeholder="名称"/>
    </div>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">排序</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="cartype.sort" name="sort" placeholder="排序"/>
    </div>
       	</div>
   				   	<div class="form-group" style="display: none;">
   	<div class="col-sm-2 control-label">状态</div>
   	   	<label class="radio-inline">
	  <input type="radio" name="status" value="1" v-model="cartype.status"/> 有效
	</label>
   	<label class="radio-inline">
	  <input type="radio" name="status" value="0" v-model="cartype.status"/> 无效
	</label>
       	</div>
   				   	<div class="form-group">
   	<div class="col-sm-2 control-label">备注</div>
   	   	<div class="col-sm-10">
      <input type="text" class="form-control" v-model="cartype.rmk" name="rmk" placeholder="备注"/>
    </div>
       	</div>
   																	#if($shiro.hasPermission("cartype:update") || $shiro.hasPermission("cartype:save"))
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" v-show="upd" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
		</div>
		#end
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/cartype/cartype.js?_${date.systemTime}"></script>
</body>
</html>
